
apply plugin: 'java'
apply plugin: 'groovy'
apply from: "gradle/ide.gradle"

group = 'anz'
version = '1.0-SNAPSHOT'
description = """FX Calculator"""

repositories {
    jcenter()
}

dependencies {
	//project dependencies
	//compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.9'
	testCompile group: 'org.spockframework', name: 'spock-core', version:'1.1-groovy-2.4'
	testCompile group: 'cglib', name: 'cglib-nodep', version:'3.2.4'
	testCompile group: 'org.objenesis', name: 'objenesis', version:'2.5.1'
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'1.3'
}
apply plugin:'application'
mainClassName = "mak.fxcalc.app.main.FxCalculatorUserInteractor"
jar {
	manifest {
		attributes 'Main-Class': 'mak.fxcalc.app.main.FxCalculatorUserInteractor'
	}
}

test {
	afterSuite { desc, result ->
	if (!desc.parent)
		println("${result.resultType} " +
			"(${result.testCount} tests, " +
			"${result.successfulTestCount} successes, " +
			"${result.failedTestCount} failures, " +
			"${result.skippedTestCount} skipped)")
	}
}
